<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widht=device-widht, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <!--DIV principal, que engloba todas as divs-->
    <div class="main-login">
        <!--DIV da esquerda da tela-->
        <div class="left-login">
            <h1>Faça Login<br>E entre para o nosso time</h1>
            <img src="alien.svg" class ="img" alt="Animação de um alien">
        </div>
        <!--DIV da parte direita da tela onde tem os inputs-->
        <div class="right-login">
            <!--CARTÃO DO LOGIN-->
            <div class="card-login">
                <h1>LOGIN</h1>
                <!--div dos inputs-->
                <div class="textfield">
                    <label for="usuario">Usuários</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="usuario" placeholder="Senha">
            </div>
            <button class="botao-login">Login</button>
        </div>

    </div>
</body>
</html>
