<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widht=device-widht, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário Médico</title>
</head>
<body>
    <h1>Informações do Paciente:</h1>
<div class="main-login">
        <div class="card"> 
            <img src="personal-data-animate.svg" class="img-login">
            <!--div dos inputs-->
            <fieldset>
                <div class="form">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" placeholder="Nome">
                </div>
            
                <div class="form">
                    <label for="Telefone">Telefone para Contato</label>
                    <input type="tel" placeholder="(xx) xxxxx-xxxx">
                </div>
                <div class = "form">
                    <label for="Idade"> Idade</label>
                    <input type="number" placeholder="Idade">
                </div>
                <div class = "form">
                    <label for="Descrição"> Descrição:</label>
                    <input type="text" class ="form-description" placeholder="Detalhe o motivo do exame">
                </div>
            </fieldset>
            <button class="botao-login">Enviar</button>
        </div>
    </div>
</div>
</body>
</html>
